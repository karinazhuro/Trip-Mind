<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRIP-MIND</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="main_screen">
            <header>
                <div class="logo">
                    <a href="#"><img class="img-logo" src="img/logoWhite.png"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="# ">Отзывы</a></li>
                        <li><a href="# ">Контакты</a></li>
                        <li><a href="# ">Все туры</a></li>
                    </ul>
                </nav>
                <div class="menu">
                    <a href="# "><img src="img/burger-menu.png " alt="menu"></a>
                </div>
            </header>
            <div class="content">
                <div class="title">
                    <h1 class="slogan">Открой для себя Новую Ирландию</h1>
                    <p class="desc">Авторские туры по экзотическим уголкам от Александры Курочкиной</p>
                </div>
                <div class="btn_user">
                    <button class="btn-submit">Оставить заявку</button>
                    <div class="btn_play">
                        <a class="play_video-img" href="#"><img src="img/play-video.png "></a>
                        <a class="play_video-text" href="#">
                            <p>Посмотрите Видео-отчет 2018-2019</p>
                        </a>
                    </div>
                </div>
                <div class="social">
                    <p class="social_text">Подписывайтесь в соцсетях</p>
                    <div class="cosial_icon">
                        <a href="#"><img class="iconYoutube" src="img/social/iconYoutube.png" alt="Youtube"></a>
                        <a href="#"><img class="iconVK" src="img/social/iconVK.png" alt="VK"></a>
                        <a href="#"><img class="iconFB" src="img/social/iconFB.png" alt="FB"></a>
                        <a href="#"><img class="iconTwitter" src="img/social/iconTwitter.png" alt="Twitter"></a>
                    </div>
                </div>

                <div class="cards">
                    <div id="island">
                        <p class="number">02</p>
                        <p class="name_card">Водопады Исландии</p>
                        <img class="arrow_follow" src="img/Arrow.png" alt="Follow">
                        <a class="rectangle" id="rectangle02" href="#"><img src="img/cards/Rectangle02.png" alt="card"></a>
                    </div>
                    <div id="dolomit">
                        <p class="number">03</p>
                        <p class="name_card">Сказочные Доломиты</p>
                        <img class="arrow_follow" src="img/Arrow.png" alt="Follow">
                        <a class="rectangle" id="rectangle03" href="#"><img src="img/cards/Rectangle03.png" alt="card"></a>
                    </div>
                    <div id="norway">
                        <p class="number">04</p>
                        <p class="name_card">Неизведанная Норвегия</p>
                        <img class="arrow_follow" src="img/Arrow.png" alt="Follow">
                        <a class="rectangle" id="rectangle04" href="#"><img src="img/cards/Rectangle04.png" alt="card"></a>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="lookAllTours">
                <div class="imageTag">
                    <div class="bg">
                    </div>
                    <img src="img/Rectangle.png">
                </div>
                <div class="description">

                </div>
            </div>
        </main>
    </div>
</body>

</html>
