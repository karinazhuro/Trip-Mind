<body>
    <header>
        <div class="container-fluid">
            <div class="row navbar">
                <div class="col-xl-5 nav_logo">
                    <a href="#"><img class="img-logo" src="img/logoWhite.png"></a>
                </div>
                <ul class="col-xl-3 col-lg-2 nav">
                    <li class="nav-link"><a class="nav-item" href="#">Отзывы</a></li>
                    <li class="nav-link"><a class="nav-item" href="#">Контакты</a></li>
                    <li class="nav-link"><a class="nav-item" href="#">Все туры</a></li>
                </ul>
                <div class="col-xl-4 col-lg-3 btn-burger">
                    <a class="header_btn_burger-menu" href="#"><img class="header_burger-menu" src="img/burger-menu.png" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row slogan">
            <div class="container">
                <h1 class="col-4 text_slogan">Открой для себя Новую Ирландию</h1>
            </div>
        </div>
        <div class="row desc">
            <div class="container">
                <p class="col-4 text_desc">Авторские туры по экзотическим <br> уголкам от Александры Курочкиной</p>
            </div>
        </div>
        <div class="row btn">
            <div class="container">
                <div class="col-4 container_btn-submit">
                    <button class="btn-submit">Оставить заявку</button>
                </div>
            </div>
            <div class="container">
                <div class="col-2 container_play-video">
                    <a href="#"><img class="container_play-video_img" src="img/play-video.png"></a>
                    <a href="#">
                        <p class="container_play-video_text">Посмотрите Видео-отчет 2018-2019</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="container social">
                <p class="col-2 social_text">Подписывайтесь в соцсетях</p>
                <div class="col-2 cosial-icon">
                    <div class="icon">
                        <a href="#"><img class="iconYoutube" src="img/social/iconYoutube.png" alt="Youtube"></a>
                        <a href="#"><img class="iconVK" src="img/social/iconVK.png" alt="VK"></a>
                        <a href="#"><img class="iconFB" src="img/social/iconFB.png" alt="FB"></a>
                        <a href="#"><img class="iconTwitter" src="img/social/iconTwitter.png" alt="Twitter"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row cards_travel">
            <div class="container ">
                <div class="col-6 cards">
                    <div id="island">
                        <a class="rectangle" id="rectangle02" href="#"><img src="img/cards/Rectangle02.png" alt="card"></a>
                        <p class="number">02</p>
                        <p class="name_card">Водопады Исландии</p>
                        <img src="img/Arrow.png" alt="Follow">
                    </div>
                    <div id="dolomit">
                        <a class="rectangle" id="rectangle03" href="#"><img src="img/cards/Rectangle03.png" alt="card"></a>
                        <p class="number">03</p>
                        <p class="name_card">Сказочные Доломиты</p>
                        <img src="img/Arrow.png" alt="Follow">
                    </div>
                    <div id="norway">
                        <a class="rectangle" id="rectangle04" href="#"><img src="img/cards/Rectangle04.png" alt="card"></a>
                        <p class="number">04</p>
                        <p class="name_card">Неизведанная Норвегия</p>
                        <img src="img/Arrow.png" alt="Follow">
                    </div>
                </div>
            </div>
        </div>
